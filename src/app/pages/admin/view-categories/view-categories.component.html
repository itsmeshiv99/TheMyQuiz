<mat-card>
    <h1 class="mat-display-1">All Categories</h1>
    
    <table class="categories-table">
      <thead>
    
        <tr>
            
           <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories">
          <td>{{ c.title }}</td>
          <td>{{ c.description }}</td>
        </tr>
      </tbody>
    </table>
    
    <div class="text-center mt-4">
      <button routerLink="/admin/add-category" mat-raised-button color="accent">
        Add New Category
      </button>
    </div>
  </mat-card>
